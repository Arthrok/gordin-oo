<!DOCTYPE html>
<html>
<head>
    <title>Criar Carro</title>
</head>
<body>
    <h1>Criar Carro</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="automovel">Automóvel:</label>
        <select name="automovel" required>
            {% for automovel in automoveis %}
            <option value="{{ automovel }}">{{ automovel.marca }} - {{ automovel.modelo }} - {{ automovel.ano }}</option>
            {% endfor %}
        </select><br>

        <label for="cor">Cor:</label>
        <input type="text" name="cor" required><br>

        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" required><br>

        <label for="numero_portas">Número de Portas:</label>
        <input type="number" name="numero_portas" required><br>

        <button type="submit">Criar Carro</button>
    </form>
</body>
</html>
