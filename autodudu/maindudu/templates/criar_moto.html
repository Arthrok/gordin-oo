<!DOCTYPE html>
<html>
<head>
    <title>Criar Moto</title>
</head>
<body>
    <h1>Criar Moto</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="automovel">Autom√≥vel:</label>
        <select name="automovel" required>
            {% for automovel in automoveis %}
            <option value="{{ automovel.id }}">{{ automovel.marca }} - {{ automovel.modelo }} - {{ automovel.ano }}</option>
            {% endfor %}
        </select><br>

        <label for="cilindradas">Cilindradas:</label>
        <input type="number" name="cilindradas" required><br>

        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" required><br>

        <label for="cor">Cor:</label>
        <input type="text" name="cor" required><br>

        <button type="submit">Criar Moto</button>
    </form>
</body>
</html>
