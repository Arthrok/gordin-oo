<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Automóvel</title>
</head>
<body>
    <h1>Criar Automóvel</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza o formulário -->
        <button type="submit">Salvar Automóvel</button>
    </form>

    <br>
    <a href="{% url 'listar_automoveis' %}">Voltar para a lista de automóveis</a>
</body>
</html>
