{% extends 'base.html' %}

{% block title %}Registro de Usuário{% endblock %}

{% block content %}
    <h2 class="mt-4">Registrar Usuário</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
{% endblock %}
