<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Automóveis</title>
</head>
<body>
    <h1>Lista de Automóveis</h1>

    <ul>
        {% for automovel in automoveis %}
        <li>{{ automovel.marca }} {{ automovel.modelo }} - Ano: {{ automovel.ano }}</li>
        {% endfor %}
    </ul>

    <br>
    <a href="{% url 'criar_automovel' %}">Criar Novo Automóvel</a>
</body>
</html>
