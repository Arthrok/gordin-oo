{% extends 'base.html' %}

{% block title %}Lista de Automóveis{% endblock %}

{% block content %}
<a href="{% url 'criar_automovel' %}" class="btn btn-primary mt-4">Criar Novo Automóvel</a>

    <h1 class="mt-4">Lista de Automóveis</h1>

    <ul class="list-group mt-4">
        {% for automovel in automoveis %}
        <li class="list-group-item">
            {{ automovel.marca }} {{ automovel.modelo }} - Ano: {{ automovel.ano }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
