{% extends 'base.html' %}

{% block content %}
    <h1>Editar Carro</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="automovel">Automóvel</label>
            <select name="automovel" id="automovel" class="form-control">
                {% for automovel in automoveis %}
                    <option value="{{ automovel.pk }}">
                        {{ automovel.marca }} {{ automovel.modelo }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cor">Cor</label>
            <input type="text" name="cor" id="cor" class="form-control" value="{{ carro.cor }}">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" name="tipo" id="tipo" class="form-control" value="{{ carro.tipo }}">
        </div>
        <div class="form-group">
            <label for="numero_portas">Número de Portas</label>
            <input type="number" name="numero_portas" id="numero_portas" class="form-control" value="{{ carro.numero_portas }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="{% url 'listar_carros' %}" class="btn btn-secondary mt-2">Cancelar</a>
{% endblock %}
