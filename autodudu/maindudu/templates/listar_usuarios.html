{% extends 'base.html' %}

{% block title %}Lista de Usuários{% endblock %}

{% block content %}
    <h2 class="mt-4">Lista de Todos os Usuários</h2>
    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
