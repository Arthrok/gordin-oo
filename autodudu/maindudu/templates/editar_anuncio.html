{% extends 'base.html' %}

{% block title %}Editar Anúncio{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Anúncio</h1>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="preco_por_dia" class="form-label">Preço por dia:</label>
            <input type="text" id="preco_por_dia" name="preco_por_dia" class="form-control" value="{{ anuncio.preco_por_dia }}" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="disponibilidade" name="disponibilidade" {% if anuncio.disponibilidade %}checked{% endif %}>
            <label class="form-check-label" for="disponibilidade">Disponível</label>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" name="descricao" class="form-control" rows="4" required>{{ anuncio.descricao }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'listar_anuncios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
